<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.0/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.0/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.0/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <nav class="uk-navbar-container">
            <div class="uk-container">
                <div uk-navbar>
        
                    <div class="uk-navbar-center">
        
                        <div class="uk-navbar-center-left">
                            <ul class="uk-navbar-nav">
                                <li class="uk-active"><a href="#">Active</a></li>
                                <li>
                                    <a href="#">Parent</a>
                                    <div class="uk-navbar-dropdown">
                                        <ul class="uk-nav uk-navbar-dropdown-nav">
                                            <li class="uk-active"><a href="#">Active</a></li>
                                            <li><a href="#">Item</a></li>
                                            <li><a href="#">Item</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <a class="uk-navbar-item uk-logo" href="#">{% load static %}
                            <img src="{% static '/logo.png' %}" class="uk-height-max-small" alt="My image"></a>
                        <div class="uk-navbar-center-right">
                            <ul class="uk-navbar-nav">
                                <li><a href="#">Item</a></li>
                                <li><a href="#">Item</a></li>
                            </ul>
                        </div>
        
                    </div>
        
                </div>
            </div>
        </nav>
        <h1>Lista</h1>
        <ul class="uk-list uk-list-striped">
            {% for item in my_list %}
            <li>{{item.content}} - {{item.date_pub}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
